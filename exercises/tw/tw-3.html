<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW Header with Background Video</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="relative min-h-[500px] md:h-[80vh] flex items-center justify-center px-[12%] pb-[4%] overflow-hidden bg-gray-500">
        <!-- Background Video Layer -->
        <div class="absolute inset-0 z-0">
            <video class="w-full h-full object-cover" 
                   loop 
                   playsinline 
                   muted 
                   autoplay 
                   disablepictureinpicture 
                   preload="auto"
                   poster="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Gradient Overlay Layer -->
        <div class="absolute inset-0 z-10" style="background: linear-gradient(rgba(29,38,113,0.7), rgba(195,55,100,0.3))"></div>
        
        <!-- Text Content Layer -->
        <div class="relative z-20 text-center text-white">
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold uppercase mb-6 [text-shadow:_2px_2px_#222]">
                Education for Life
            </h1>
            <h2 class="text-xl md:text-3xl lg:text-5xl font-light [text-shadow:_2px_2px_#222]">
                A brighter career and future
            </h2>
        </div>
    </header>
</body>
</html>
